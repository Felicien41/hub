apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitordevice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitordevice
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: monitordevice
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: monitordevice
          image: "{{ .Values.kerberoshub.monitordevice.repository }}:{{ .Values.kerberoshub.monitordevice.tag }}"
          imagePullPolicy: {{ .Values.kerberoshub.monitordevice.pullPolicy }}
          resources:
            requests:
              memory: 10Mi
              cpu: 10m
          env:
            # Mongodb
            - name: MONGODB_DATABASE_CLOUD
              value: "Kerberos"
            - name: MONGODB_HOST
              value: "{{ .Values.mongodb.host }}"
            - name: MONGODB_DATABASE_CREDENTIALS
              value: "{{ .Values.mongodb.adminDatabase }}"
            - name: MONGODB_USERNAME
              value: "{{ .Values.mongodb.username }}"
            - name: MONGODB_PASSWORD
              value: "{{ .Values.mongodb.password }}"

            # Mail settings
            - name: MAIL_PROVIDER
              value: "{{ .Values.email.provider }}"
            - name: EMAIL_FROM
              value: "{{ .Values.email.from }}"
            - name: EMAIL_FROM_DISPLAYNAME
              value: "{{ .Values.email.displayName }}"
              
            # Mail templates
            - name: DEVICE_TEMPLATE
              value: "{{ .Values.email.templates.device }}"
              
            # - Plain SMTP
            - name: SMTP_SERVER
              value: "{{ .Values.email.smtp.server }}"
            - name: SMTP_PORT
              value: "{{ .Values.email.smtp.port }}"
            - name: SMTP_USERNAME
              value: "{{ .Values.email.smtp.username }}"
            - name: SMTP_PASSWORD
              value: "{{ .Values.email.smtp.password }}"
